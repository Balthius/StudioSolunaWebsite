name: "Build and Publish Personal Website"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env: 
  PUBLISH_PATH: './StudioSolunaWebPortfolio'
  AZURE_WEB_APP: 'StudioSolunaLandingPage'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: where are we
      run: pwd
    - name: list some key files
      run: ls -lrt
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./StudioSolunaWebPortfolio
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./StudioSolunaWebPortfolio
    - name: Publish
      run: dotnet publish --configuration Release -o '${{env.PUBLISH_PATH}}/publish'
      working-directory: ./StudioSolunaWebPortfolio
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: publish
        # A file, directory or wildcard pattern that describes what to upload
        path: '${{env.PUBLISH_PATH}}/bin/Release'
        # The desired behavior if no files are found using the provided path.

    
    - name: Display structure of downloaded files
      run: ls -R
      
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with: 
        app-name: '${{env.AZURE_WEB_APP}}'
        publish-profile: '${{secrets.SOLUNA_LANDING_PAGE_PUIBLISH_PROFILE}}'
        package: '${{env.PUBLISH_PATH}}/publish'
       
