name: .NET
env: 
    PUBLISH_PATH: '.'
    AZURE_WEB_APP: 'StudioSolunaLandingPage'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: where are we
      run: pwd
    - name: list some key files
      run: ls -lrt
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./StudioSolunaWebPortfolio
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./StudioSolunaWebPortfolio
    - name: Publish
      run: dotnet publish --configuration Release -o '${{env.PUBLISH_PATH}}/Publish'
      
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with: 
        # Name of the Azure Web App
        app-name: '${{env.PUBLISH_PATH}}'
        # Applies to Web Apps(Windows and Linux) and Web App Containers(linux). Multi container scenario not supported. Publish profile (*.publishsettings) file contents with Web Deploy secrets
        publish-profile: '${{secrets.SOLUNA_LANDING_PAGE_PUIBLISH_PROFILE}}'
        # Enter an existing Slot other than the Production slot
        #slot-name: # optional, default is production
        # Applies to Web App only: Path to package or folder. *.zip, *.war, *.jar or a folder to deploy
        package: '${{env.PUBLISH_PATH}}/Publish'
        # Applies to Web App Containers only: Specify the fully qualified container image(s) name. For example, 'myregistry.azurecr.io/nginx:latest' or 'python:3.7.2-alpine/'. For multi-container scenario multiple container image names can be provided (multi-line separated)
        #images: 
        # Applies to Web App Containers only: Path of the Docker-Compose file. Should be a fully qualified path or relative to the default working directory. Required for multi-container scenario
        #configuration-file: # optional
        # Enter the start up command. For ex. dotnet run or dotnet run
        #startup-command: # optional

