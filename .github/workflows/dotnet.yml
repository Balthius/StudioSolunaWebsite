name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env: 
  PUBLISH_PATH: './StudioSolunaWebPortfolio'
  AZURE_WEB_APP: 'StudioSolunaLandingPage'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: where are we
      run: pwd
    - name: list some key files
      run: ls -lrt
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./StudioSolunaWebPortfolio
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./StudioSolunaWebPortfolio
    - name: Publish
      run: dotnet publish --configuration Release -o '${{env.PUBLISH_PATH}}/publish'
      working-directory: ./StudioSolunaWebPortfolio
      
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: '${{env.PUBLISH_PATH}}/publish'
    
    - name: Display structure of downloaded files
      run: ls -R
      
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with: 
        app-name: '${{env.AZURE_WEB_APP}}'
        publish-profile: '${{secrets.SOLUNA_LANDING_PAGE_PUIBLISH_PROFILE}}'
        package: '${{env.PUBLISH_PATH}}/publish'
       
